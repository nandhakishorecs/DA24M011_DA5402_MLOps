<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Articles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        .article {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .article img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .article a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>News Articles</h1>
        <h2>{{ name }} ({{ roll_number }})</h2>  <!-- Display name & roll number -->

        {% for article in articles %}
            <div class="article">
                <a href="{{ article[1] }}" target="_blank">
                    <h3>{{ article[0] }}</h3>
                </a>
                {% if article[3] %}
                    <img src="{{ article[3] }}" alt="News Thumbnail" onerror="this.style.display='none'">
                {% endif %}
                <p>{{ article[2] }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
